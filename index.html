<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <!-- Forms-->
    <fieldset>   
    <div class="form">
        <h3 style="font-size: 30px ;"><u><center>RESERVATION FOR</u></center></h3>
          <label style="font-size: 20px;"><b>Full Name*:</b></label> <br>
               <input type="text" size="30" placeholder="Enter your name" style="margin-top: 5px;"><br>
           <label style="font-size: 20px;" ><b>Date of Birth*:</b></label> <br>
             <input type="date" size="15" placeholder="DOB" style="margin-top: 5px";><br>
           <label style="font-size: 20px;"><b> Mobile No*:</b></label> <br>
              <input type="number" size="25" placeholder="Number" style="margin-top: 5px;"><br>
           <label style="font-size: 20px;"><b>Email Id:</b></label><br>
              <input type="text" size="40" placeholder="Enter your Email" style="margin-top: 5px" pattern="a_z,A_Z,0_9"><br>
           <label style="font-size: 20px;"><b> Select Your Holiday Destination*:</b></label><br>
               <select>
                   <option>India</option>
                   <option>France</option>
                   <option>Itay</option>
                   <option>Switzerland</option>
                   <option>Canada</option>
                   <option>Spain</option>
                   <option>France</option>
                   <option>Singapore</option>
                   <option>Thailand</option>
                   <option>Bangkok</option>
               </select><br>
         <label style="font-size: 20px;"><b>Arrival Date*:</b></label><br>
              <input type="date" size="20" ><br>
         <label style="font-size: 20px;"><b>Number of Persons*:</b></label><br>
              <input type="number" size="20" placeholder="persons"><br>
        <label style="font-size: 20px;"><b>What Would you Like to Avail?*</b></label><br>
              <input type="checkbox">Food<br>
              <input type="checkbox">Boarding<br>
              <label>Activies to do*:</label><br>
                   <select style="margin-left: 25px;">
                    <option>Bungee Jumping</option>
                    <option>Scuba diving</option>
                    <option>Desert Camping</option>
                    <option>Sight Seeing</option>
                    <option>Skating</option>
                   </select><br>
              <input type="checkbox">Accomodation<br>
              <input type="checkbox">Travel Guide<br>
        <label style="font-size: 20px;"><b>Discount code*:</b></label><br>
              <input type="number" placeholder="Discount"><br>
        <label style="font-size: 20px;"><b> Terms and Condition*:</b></label><br>
            <p style="margin-top: -2px;margin-left: 20px;">I hereby agree with All the Terms and conditions of the Travel Partner.</p>
            <div class="option" style="margin-top: -13px; margin-left: 35px;">
                 <input type="radio" name="option">Agree
                 <input type="radio" name="option">Disagree<br>
        <button>Complete Reservation</button>
            </div> 
       </div>
    </fieldset>
   </body>
</html>
